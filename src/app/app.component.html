<ion-app>
  <ion-split-pane when="md" contentId="main">
      <ion-menu side="start"
                menuId="menu"
                contentId="main">
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title>Start Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-menu-toggle autoHide="false" *ngFor="let c of components">
              <ion-item [routerLink]="c.url" detail>
                <ion-icon color="primary" slot="start" [name]="c.icon"></ion-icon>
                <ion-label>{{c.name}}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
