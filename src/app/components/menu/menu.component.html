<ion-menu side="start"
          menuId="menu"
          contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
    <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let c of components">
        <ion-item [routerLink]="c.url" detail>
          <ion-icon color="primary" slot="start" [name]="c.icon"></ion-icon>
          <ion-label>{{c.name}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
