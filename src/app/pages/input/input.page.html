<app-header title="Input - Forms"></app-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Nombre: {{name || 'No hay nombre'}}</ion-list-header>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text"
                 [(ngModel)]="name">
      </ion-input>
    </ion-item>
  </ion-list>

  <form #form="ngForm" (ngSubmit)="submit(form)">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"
                   name="email"
                   pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                   [(ngModel)]="user.email"
                   required>
        </ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"
                     name="password"
                     [(ngModel)]="user.password"
                     required>
          </ion-input>
        </ion-item>
    </ion-list>
    <ion-button expand="full"
                type="submit"
                [disabled]="form.invalid">
                Enviar
    </ion-button>
  </form>
</ion-content>
