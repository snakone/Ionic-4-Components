<app-header title="Checkbox"></app-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let check of data"
              (click)="onClick(check)">
      <ion-label>
        {{check.color}}
      </ion-label>
      <ion-checkbox [(ngModel)]="check.selected"
                    [color]="check.color">
      </ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
