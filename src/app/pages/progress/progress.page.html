<app-header title="Progress Bar"></app-header>

<ion-content padding>
  <ion-progress-bar color="danger"
                    [value]="perct">
  </ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range #range
                 (ionChange)="change($event)"
                 min="1"
                 max="100"
                 pin="true"
                 color="success"
                 value="50">
          <ion-label slot="start">0</ion-label>
          <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
