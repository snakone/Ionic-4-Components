<app-header title="Avatar"></app-header>

<ion-content padding>
  <ion-chip *ngFor="let i of [1,2,3,4]" color="facebook">
    <ion-avatar>
        <img src="assets/img/stan-lee.jpg">
    </ion-avatar>
    <ion-label>Stan Lee</ion-label>
  </ion-chip>
  <ion-list>
    <ion-item *ngFor="let i of [1,2,3,4,5]">
      <ion-avatar slot="start">
        <img src="assets/img/stan-lee.jpg">
      </ion-avatar>
      <ion-label>Stan Lee</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
